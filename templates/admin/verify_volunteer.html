<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

  <title>Data Table</title>

<body>

      <th>Email</th>
      <th>Phone</th>
      <th>Image</th>
      <th>Place</th>
      <th>Pin</th>
      <th>Post</th>
      <th>Aadhar</th>
      <th>Verify</th>
    </tr>
    <tr>
      <td><!-- Auto-generated --></td>
      <td><!-- Name here --></td>
      <td><!-- Email here --></td>
      <td><!-- Phone here --></td>
      <td><!-- Image here --></td>
      <td><!-- Place here --></td>
      <td><!-- Pin here --></td>
      <td><!-- Post here --></td>
      <td><!-- Aadhar here --></td>
      <td>
        <input name="Accept" type="button" value="Accept" />
        <input name="Reject" type="button" value="Reject" />

    </tr>
    <!-- Additional rows can be dynamically added here -->
  </table>

  <div style="margin-top: 10px;">
    <input type="button" value="Add" />
  </div>
</body>
</html>
